{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartNotes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="ms-auto">
        <a href="ms-auto">
          {% if user.is_authenticated %}
          <a href="{%url 'notes.list' %}" class="btn btn-outline-light m-2"
            >Home</a
          >
          <a href="{%url 'notes.create' %}" class="btn btn-outline-light m-2"
            >Create</a
          >
          <a href="{%url 'logout' %}" class="btn btn-outline-light m-2"
            >Logout</a
          >
          {% else %}
          <a href="{%url 'login' %}" class="btn btn-outline-light m-2">Login</a>
          <a href="{%url 'signup' %}" class="btn btn-outline-light m-2"
            >Sign Up</a
          >
          {% endif %}
        </a>
      </div>
    </nav>
    <div class="my-5 text-center container">
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
